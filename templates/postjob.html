{% extends 'base.html' %}

    {% block content %}
   

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form action="/postjob" method="POST">
    
        <div class="formbold-mb-5">
          <label for="job_title" class="formbold-form-label"> Job Title </label>
          <input
            type="text"
            name="job_title"
            id="job_title"
            placeholder=" Job Title"
            class="formbold-form-input" />
        </div>
        <div class="formbold-mb-5">
            <label for="companyName" class="formbold-form-label"> Company Name </label>
            <input
              type="text"
              name="companyName"
              id="companyName"
              placeholder="Company Name"
              class="formbold-form-input"/>
          </div>
        <div class="formbold-mb-5">
          <label for="recruiter_email" class="formbold-form-label"> Email Address </label>
          <input
            type="recruiter_email"
            name="recruiter_email"
            id="recruiter_email"
            placeholder="Enter Recruiter Email"
            class="formbold-form-input"
          />
        </div>
        <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <label for="salary" class="formbold-form-label"> Salary </label>
                  <input
                    type="text"
                    name="salary"
                    id="salary"
                    placeholder="Annual Salary in CAD"
                    class="formbold-form-input"
                  />
                </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <label for="jobid" class="formbold-form-label"> Job ID </label>
                  <input
                    type="text"
                    name="jobid"
                    id="jobid"
                    placeholder="Job ID"
                    class="formbold-form-input"/>
                </div>
              </div>
            <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5 w-full">
              <label for="date" class="formbold-form-label"> Date </label>
              <input
                type="date"
                name="postdate"
                id="postdate"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <label for="city" class="formbold-form-label"> City </label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Job Location"
                class="formbold-form-input"
              />
            </div>
          </div>

        </div>
  
        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2">
            Job Description
          </label>
          
          <div class="formbold-textarea">
            <textarea
                rows="20"
                name="message"
                id="message"
                placeholder="Write here.."
                class="formbold-form-input" ></textarea>
                
             </div>
        </div>
  
        <div>
          <button class="formbold-btn">Post Job</button>
        </div>
      </form>
    </div>
  </div>
  
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", Arial, Helvetica, sans-serif;
    }
    .formbold-mb-5 {
      margin-bottom: 20px;
    }
    .formbold-pt-3 {
      padding-top: 12px;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
  
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 550px;
      width: 100%;
      background: white;
    }
    .formbold-form-label {
      display: block;
      font-weight: 500;
      font-size: 16px;
      color: #07074d;
      margin-bottom: 12px;
    }
    .formbold-form-label-2 {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 20px;
    }
  
    .formbold-form-input {
      width: 100%;
      padding: 12px 24px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      background: white;
      font-weight: 500;
      font-size: 16px;
      color: #6b7280;
      outline: none;
      resize: none;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
  
    .formbold-btn {
      text-align: center;
      font-size: 16px;
      border-radius: 6px;
      padding: 14px 32px;
      border: none;
      font-weight: 600;
      background-color: #6a64f1;
      color: white;
      width: 100%;
      cursor: pointer;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
  
    .formbold--mx-3 {
      margin-left: -12px;
      margin-right: -12px;
    }
    .formbold-px-3 {
      padding-left: 12px;
      padding-right: 12px;
    }
    .flex {
      display: flex;
    }
    .flex-wrap {
      flex-wrap: wrap;
    }
    .w-full {
      width: 100%;
    }
    @media (min-width: 540px) {
      .sm\:w-half {
        width: 50%;
      }
    }
  </style>

{% endblock %}
